<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEOYEON CHOI</title>
    <style>
        /* --- 기본 설정 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #fff;
            color: #111;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        /* --- 1. 배경 고정 텍스트 (SEOYEON ... CHOI) - 링크 기능 추가 --- */
        .fixed-name-layer {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 5vw;
            z-index: 0;
            pointer-events: none; /* 배경 영역 자체는 클릭 통과 (중앙 컨텐츠 클릭 방해 X) */
        }

        .big-text {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 900;
            font-size: 6vw;
            letter-spacing: -2px;
            text-transform: uppercase;
            color: #000;
            cursor: pointer;
            pointer-events: auto; /* 중요: 텍스트 부분만 클릭 가능하게 복구 */
        }

        .big-text:hover {
            opacity: 0.5; /* 마우스 올렸을 때 반응 */
        }

        /* --- 2. 메인 콘텐츠 그리드 --- */
        main.grid-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
        }

        .text-link {
            font-size: 1.2rem;
            line-height: 1.4;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
        }

        .text-link:hover {
            opacity: 0.6;
            transform: skewX(-10deg);
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        /* 각 항목 배치 */
        .item-1 { grid-column: 2 / span 6; grid-row: 3 / span 2; justify-content: flex-start; }
        .item-2 { grid-column: 6 / span 6; grid-row: 6 / span 2; justify-content: flex-end; text-align: right; }
        .item-3 { grid-column: 3 / span 8; grid-row: 9 / span 2; justify-content: center; text-align: center; }

        /* --- 3. 우측 하단 연락처 (인스타/이메일) --- */
        .footer-contact {
            position: fixed;
            bottom: 30px;
            right: 40px;
            z-index: 100; /* 제일 위에 표시 */
            display: flex;
            flex-direction: column; /* 세로 정렬 (가로를 원하면 row로 변경) */
            align-items: flex-end; /* 우측 정렬 */
            gap: 5px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* 깔끔한 산세리프 */
        }

        .footer-contact a {
            font-size: 0.75rem; /* 작게 */
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }

        .footer-contact a:hover {
            color: #000;
            text-decoration: underline;
        }

        /* --- 반응형 (모바일) --- */
        @media (max-width: 768px) {
            .fixed-name-layer {
                flex-direction: column;
                gap: 20px;
                padding: 0;
                align-items: center;
                opacity: 0.15;
            }
            .big-text { font-size: 15vw; }

            main.grid-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 60px;
                padding: 0 30px;
            }
            .text-link {
                justify-content: center !important;
                text-align: center !important;
            }
            
            .footer-contact {
                bottom: 20px;
                right: 20px;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="fixed-name-layer">
        <a href="bio.html" class="big-text">SEOYEON</a>
        <a href="bio.html" class="big-text">CHOI</a>
    </div>

    <main class="grid-container">
        <a href="editorial.html" class="text-link item-1">
            Translation & Editorial Work
        </a>
        <a href="media.html" class="text-link item-2">
            Media Relations & Press Communications
        </a>
        <a href="pr_strategy.html" class="text-link item-3">
            PR Strategy & Content Development
        </a>
    </main>

    <footer class="footer-contact">
        <a href="https://www.instagram.com/syeoch/" target="_blank">Instagram</a>
        <a href="mailto:debussyreverie24@gmail.com">Email</a>
    </footer>

</body>
