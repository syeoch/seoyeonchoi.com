<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seoyeon Choi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #888888;
      --border: #e5e5e5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      max-width: 1080px;
      margin: 0 auto;
      padding: 24px 20px 40px;
    }

    /* HEADER */
    .logo {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 48px;
      display: inline-block;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 32px;
      margin-bottom: 56px;
    }

    @media (max-width: 800px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }

    .placeholder-title {
      height: 38px;
      width: 80%;
      background: #ececec;
      border-radius: 4px;
      margin-bottom: 12px;
    }

    .placeholder-line {
      height: 16px;
      width: 100%;
      background: #f1f1f1;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .hero-image {
      border: 1px solid var(--border);
      background: #f3f3f3;
      aspect-ratio: 4 / 3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* SECTION */
    section {
      border-top: 1px solid var(--border);
      padding-top: 32px;
      margin-top: 32px;
    }

    .section-header {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .section-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 32px;
    }

    @media (max-width: 800px) {
      .section-grid {
        grid-template-columns: 1fr;
      }
    }

    .paragraph-placeholder {
      height: 14px;
      background: #f1f1f1;
      border-radius: 4px;
      margin-bottom: 8px;
      width: 100%;
    }

    .short {
      width: 60%;
    }

    /* LISTS */
    .list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .list-item {
      border-bottom: 1px dashed var(--border);
      padding-bottom: 16px;
    }

    .thumb {
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #f3f3f3;
      border: 1px solid var(--border);
      margin-bottom: 10px;
    }

    /* CONTACT PLACEHOLDER */
    .contact-placeholder {
      height: 16px;
      background: #ededed;
      border-radius: 4px;
      width: 70%;
      margin-bottom: 12px;
    }

    /* FOOTER */
    footer {
      border-top: 1px solid var(--border);
      margin-top: 48px;
      padding-top: 16px;
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>

  <div class="logo">Seoyeon Choi</div>

  <!-- HERO -->
  <section class="hero">
    <div>
      <div class="placeholder-title"></div>
      <div class="placeholder-line"></div>
      <div class="placeholder-line" style="width:85%;"></div>
      <div class="placeholder-line" style="width:70%;"></div>
    </div>

    <div class="hero-image">
      Image Placeholder
    </div>
  </section>

  <!-- ABOUT -->
  <section>
    <div class="section-header">About</div>

    <div class="section-grid">
      <div>
        <div class="paragraph-placeholder"></div>
        <div class="paragraph-placeholder"></div>
        <div class="paragraph-placeholder short"></div>
      </div>

      <div>
        <div class="paragraph-placeholder"></div>
        <div class="paragraph-placeholder"></div>
        <div class="paragraph-placeholder short"></div>
      </div>
    </div>
  </section>

  <!-- PROJECTS -->
  <section>
    <div class="section-header">Projects</div>
    <div class="list">

      <div class="list-item">
        <div class="thumb"></div>
        <div class="paragraph-placeholder short"></div>
      </div>

      <div class="list-item">
        <div class="thumb"></div>
        <div class="paragraph-placeholder short"></div>
      </div>

      <div class="list-item">
        <div class="thumb"></div>
        <div class="paragraph-placeholder short"></div>
      </div>

    </div>
  </section>

  <!-- WRITING -->
  <section>
    <div class="section-header">Writing</div>

    <div class="list">
      <div class="list-item">
        <div class="paragraph-placeholder" style="width:75%;"></div>
      </div>

      <div class="list-item">
        <div class="paragraph-placeholder" style="width:75%;"></div>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section>
    <div class="section-header">Contact</div>

    <div class="contact-placeholder"></div>
    <div class="contact-placeholder" style="width:40%;"></div>
  </section>

  <footer>
    <div>Â© <span id="year"></span> Seoyeon Choi</div>
    <div></div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
