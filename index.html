<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEOYEON CHOI</title>
    <style>
        /* --- 기본 설정 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif; /* 세리프 폰트로 우아한 느낌 */
            background-color: #fff;
            color: #111;
            height: 100vh;
            overflow: hidden; /* 스크롤 없이 한 화면에 보여주는 스타일 */
            position: relative;
        }

        /* --- 1. 배경 고정 텍스트 (SEOYEON ... CHOI) --- */
        .fixed-name-layer {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between; /* 양 끝 정렬 */
            padding: 0 5vw; /* 좌우 여백을 주어 화면 끝에 딱 붙지 않게 함 */
            z-index: 0;
            pointer-events: none; /* 클릭 방해 금지 */
        }

        .big-text {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* 굵은 산세리프 */
            font-weight: 900;
            font-size: 6vw; /* 화면 크기에 반응하는 폰트 크기 */
            letter-spacing: -2px;
            text-transform: uppercase;
            color: #000;
        }

        /* --- 2. 메인 콘텐츠 그리드 (텍스트 링크 영역) --- */
        main.grid-container {
            position: relative;
            z-index: 10; /* 이름보다 위에 위치 */
            width: 100%;
            height: 100vh;
            max-width: 800px; /* 중앙 콘텐츠가 너무 퍼져서 이름을 가리지 않도록 제한 */
            margin: 0 auto;   /* 중앙 정렬 */
            
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
        }

        /* 텍스트 링크 스타일 */
        .text-link {
            text-decoration: none;
            color: #000;
            font-size: 1.2rem;
            line-height: 1.4;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
        }

        .text-link:hover {
            opacity: 0.6;
            transform: skewX(-10deg); /* 호버 시 살짝 기울어지는 효과 */
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        /* --- 3. 각 항목 배치 (불규칙한 느낌) --- */
        
        /* 1. Translation & Editorial Work (상단 약간 왼쪽) */
        .item-1 {
            grid-column: 2 / span 6;
            grid-row: 3 / span 2;
            justify-content: flex-start;
        }

        /* 2. Media Relations & Press Communications (중앙 약간 오른쪽) */
        .item-2 {
            grid-column: 6 / span 6;
            grid-row: 6 / span 2;
            text-align: right;
            justify-content: flex-end;
        }

        /* 3. PR Strategy & Content Development (하단 중앙) */
        .item-3 {
            grid-column: 3 / span 8;
            grid-row: 9 / span 2;
            justify-content: center;
            text-align: center;
        }


        /* --- 반응형 (모바일) --- */
        @media (max-width: 768px) {
            .fixed-name-layer {
                flex-direction: column;
                gap: 20px;
                padding: 0;
                align-items: center;
                opacity: 0.1; /* 모바일에서는 배경 텍스트를 연하게 */
            }

            .big-text {
                font-size: 15vw;
            }

            main.grid-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 60px;
                padding: 0 30px;
            }

            .text-link {
                justify-content: center !important;
                text-align: center !important;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="fixed-name-layer">
        <div class="big-text">SEOYEON</div>
        <div class="big-text">CHOI</div>
    </div>

    <main class="grid-container">
        
        <a href="editorial.html" class="text-link item-1">
            Translation & Editorial Work
        </a>

        <a href="media.html" class="text-link item-2">
            Media Relations & Press Communications
        </a>

        <a href="pr_strategy.html" class="text-link item-3">
            PR Strategy & Content Development
        </a>

    </main>

</body>
</html>
